ingestion:
  dataflow_name: "Energy Ingestion Dataflow"
  description: "Loads all Project 1 raw data into Fabric Lakehouse Raw zone."
  sources:
    - file: energy_production.csv
      output_table: Raw.FactEnergyProduction
    - file: district_heating.csv
      output_table: Raw.FactDistrictHeating
    - file: co2_emissions.csv
      output_table: Raw.FactCO2Emissions
    - file: dim_date.csv
      output_table: Raw.DimDate
  target_layer: "Lakehouse Raw Zone"
  schedule: "Daily at 02:00 UTC"
